<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bree+Serif&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>New cont</h2>
    </section>
      <form id="form" class="form">
        <div class="form-content">
          <label for="username">Name</label>
          <input type="text" 
          id="username" 
          placeholder="Enter username ...">
          <a>Field with error .... </a>
        </div>

        <div class="form-content">
          <label for="phone">Phone</label>
          <input type="phone" 
          id="phone" 
          pattern="^[0-9]{2} [0-9]{5}[0-9]{4}$" required
          placeholder="Enter  ... ">
          <a>Field with error .... </a>
        </div>

        <div class="form-content">
          <label for="email">Email</label>
          <input type="email" 
          id="email" 
          placeholder="Digite o seu email ... ">
          <a>Aqui vai a mensagem de erro .... </a>
        </div>

        <div class="form-content">
          <label for="password">Password</label>
          <input type="password" 
          id="password" 
          placeholder="Digite a sua senha">
          <a>Aqui vai a mensagem de erro .... </a>
        </div>

        <div class="form-content">
          <label for="password-confirmation">Confirm password</label>
          <input type="password" 
          id="password-confirmation" 
          placeholder="Digite a sua senha novamente ... ">
          <a>Aqui vai a mensagem de erro .... </a>
        </div>
        <button type="submit">Cadastrar</button>

      </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
